<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet">

    <title>Guess my number</title>
</head>

<body style="background-color: darkblue;" class="text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card border-0 text-center mx-auto" style="background-color: darkblue;">
                    <h1 class="font-monospace mt-5 pt-5">Guess My Number Game!</h1>
                    <h3 class="font-monospace mt-3">The rules are simple:</h3>
                    <p class="font-monospace pt-3">1.Try to guess a number between 0-20</p>
                    <p class="font-monospace">2.You have only 3 opportunities</p>
                    <p class="fs-2 heart1">❤️❤️❤️</p>
                    <form class="form-group mx-auto mt-5 pt-5" id="number-form">
                        <div class="input-group input-group-lg">
                            <input type="number" id="sub" height="50px" placeholder="Guess a number...">
                            <button class="btn btn-outline-light" type="submit" id="button-addon2">Check !</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <div class="design">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
</body>

</html>
